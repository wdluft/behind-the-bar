# drink name
# [tags]
# recipe
# created/added

type Drink {
  _id: String!
  name: String!
  tags: [Tag]
}

type Query {
  drinks: [Drink]
  drink(id: ID): Drink
}

type Mutation {
  createDrink(drink: DrinkInput): Drink
  removeDrink(id: ID!): [Drink]
}

input DrinkInput {
  name: String!
  tags: [TagInput]
}
